<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js" defer></script>
    <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="default.js" defer></script>
</head>

<body>
    <h1>Bar chart example</h2>

        <form id="upload">
            <label for="file">File to upload</label>
            <input type="file" id="file" accept=".json">
            <input type="submit" value="Upload">
            <br />
        </form>

        <br /><label for="bar"> Choose Type of bar: </label>
        <select name="bar" id="bar">
            <option value="vertical" id="ver">Vertical</option>
            <option value="horizontal" id="hor">Horizontal</option>
        </select>
        <br /><label> Enter the categorical variable: </label>
        <br /><input type="text" id="xVar" /> <br /><br />

        <br /><label> Enter the numerical variable: </label>
        <br /><input type="text" id="yVar" /> <br /><br />
        <button id="sub">Submit</button>

        <div id='container'>
        <svg id = "svg"></svg>

</body>

</html>
