<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Loader</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/fileLoader.js" defer></script>
    <script src="js/graphs.js" defer></script>
    
</head>

<body>
    <h1>File Loader and Data FIlter</h1>

    <input type="file" id="selectFiles" value="Import" />
    <button id="import">Import</button>

    <div class="justified">
        <br /><textarea id="result">Your Json will appear here</textarea>
    </div>

    <label for="barF" hidden="hidden" id="labelF"> Choose The Filter: </label>
    <select id="barF" hidden="hidden">
        <option value="name" id="nameF">Name</option>
        <option value="id" id="idF">ID</option>
    </select>

    <input type="text" id="filterValue" hidden="hidden" />
    <input type="submit" value="Submit" id="filterSubmit" hidden="hidden">
    <input type="submit" value="Update" id="updateFilter" hidden="hidden" >
    

    <br><br><label for="barX" hidden="hidden" id="labelX"> Choose Categorical Value </label>
    <select id="barX" hidden="hidden">
    </select>

    <br><label for="barY" hidden="hidden" id="labelY"> Choose Numerical Value </label>
    <select id="barY" hidden="hidden">
    </select>

    <br><label for="orient" hidden="hidden" id="labelO"> Choose the orientation </label>
    <select id="orient" hidden="hidden">
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
    </select>

    <form id="widthForm" hidden>
        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
        <input type="number" id="number" value="0" />
        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
      </form>

    <br><br><button id="graph" hidden>Generate Graph</button>


    

    <svg id="my_dataviz"></svg>

</body>
